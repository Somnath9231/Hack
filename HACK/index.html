<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Black Photographic Technological Products YouTube Thumbail.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
    }

    .nav-container {
      margin-top: 50px;
      display: flex;
      gap: 50px;
    }

    .nav-button {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <a href="about.html" class="nav-button">ABOUT US</a>
    <a href="contact.html" class="nav-button">CONTACT US</a>
  </div>
</body>
</html>
